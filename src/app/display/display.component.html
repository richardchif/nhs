<!-- Toolbar -->
<div class="toolbar" role="banner">
   
    <div class="spacer"></div>
    <span>NHS Internal Training Management System</span>
    <div class="spacer"></div>
    <a style="color: white;" (click)="home()"> << Return</a> &nbsp;&nbsp;
  
    
  </div>
    
    <div class="content" role="main">
    
      <!-- Highlight Card -->
      <div class="card  card-small">
    
       
    
        <span>SEARCH RESULTS</span>
    
    
    
      </div>
  <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-md-2">
      
        </div>
        <div class="col-12 col-md-8">
  
        </div>
        <div class="col col-md-2">
          
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          
        </div>
        <div class="col-12 col-md-10">
          <div class="example-1 scrollbar-cyan bordered-cyan thin">
          <table mdbTable hover="true">
              <thead>
                <tr>
                  <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                </tr>
              </thead>
              <tbody>
                <tr mdbTableCol *ngFor="let el of in">
                  <th scope="row">{{el.EmployeeNumber}}</th>
                  <td>{{el.Name}}</td>
                  <td>{{el.Surname}}</td>
                  <td>{{el.Department}}</td>
                  <td>{{el.Course}}</td>
                  <td>{{calculateDiff(el.DateOfExam,el.DueForExam, el.PassMark)}}</td>
                </tr>
              </tbody>
            </table>
            </div>
        </div>
        <div class=" col-md-2">
       
        </div>
      </div>
    </div>
